version: "3"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"

  rating_db:
    image: nitroshkin/db-rating:${APP_VERSION}
    container_name: rating_db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${RATING_PG_PASSWORD}
      POSTGRES_USER: dev
      POSTGRES_DB: ratingservice
      PGDATA: /home/data
      POSTGRES_INITDB_ARGS: "-A md5"
    expose:
      - 5432
    ports:
      - "54321:5432"
    volumes:
      - pg_data_volume:/data/lib/postgresql/data

  rating_service:
    image: nitroshkin/service-rating:${APP_VERSION}
    container_name: rating
    expose:
     - 8050
    ports:
      - "8050:8050"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db-data: